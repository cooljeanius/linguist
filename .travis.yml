os: linux
dist: xenial
language: ruby

before_install:
  - sudo apt-get update
  - sudo apt-get install libicu-dev icu-doc file libmagic-dev libmagic1 libfile-libmagic-perl pkg-config ruby-pkg-config -y
  - export LDFLAGS="${LDFLAGS} $(icu-config --ldflags) $(pkg-config --libs zlib)"
  - env | uniq | sort | uniq
rvm:
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - ree
notifications:
  disabled: true
